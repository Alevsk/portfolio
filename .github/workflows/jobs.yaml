name: Workflow

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

# This ensures that previous jobs for the PR are canceled when the PR is
# updated.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  ui-assets:
    name: "React Code Has No Vulnerabilities, Warnings & Prettified"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Read .nvmrc
        id: node_version
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NVMRC }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache
        name: Yarn Cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ./node_modules/
          key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}

      - uses: actions/cache@v3
        id: assets-cache
        name: Assets Cache
        with:
          path: |
            ./build/
          key: ${{ runner.os }}-assets-${{ github.run_id }}

      - name: Checks for known security issues with the installed packages
        working-directory: ./
        continue-on-error: false
        run: |
          yarn audit

      - name: Install dev dependencies
        working-directory: ./
        continue-on-error: false
        run: |
          yarn install --dev

      - name: Check for Warnings in build output
        working-directory: ./
        continue-on-error: false
        run: |
          make test-warnings

      - name: Check if Files are Prettified
        working-directory: ./
        continue-on-error: false
        run: |
          make test-prettier

      - name: Install Dependencies
        working-directory: ./
        continue-on-error: false
        run: |
          yarn install

  publish-docker:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    name: Build and push Docker image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
    needs:
      - ui-assets
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set build time
        run: |
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H-%M-%SZ 2>/dev/null)" >> $GITHUB_ENV
          echo "HUMAN_DATE=$(date 2>/dev/null)" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v1
        with:
          platforms: linux/amd64
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: alevsk/portfolio
          push: true
          build-args: build_time=${{env.HUMAN_DATE }}
          tags: latest, RELEASE.${{ env.BUILD_TIME }}
